<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: nunito;
            margin: 0;
            background: #f9f9f9;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 10px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #busqueda {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        #boton-enviar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .item {
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            overflow: hidden;
        }

        .item.selected {
            border-color: #28a745;
        }

        .item img {
            width: 100%;
            display: block;
        }

        .item p {
            margin: 0;
            padding: 8px;
            font-size: 14px;
        }

        .boton-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #ffcb03;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
        }

        .seleccionados-container {
            position: fixed;
            bottom: 80px;
            right: 10px;
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }

        ul {
            text-align: left;
            padding-left: 20px;
        }

        @media (min-width: 768px) {
            .catalogo {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
  <div class="header">
    <input type="text" id="busqueda" placeholder="Buscar juego..." onkeyup="filtrarJuegos()">
    <input type="text" id="nombre-usuario" placeholder="Tu nombre" required>
    <button id="boton-enviar" onclick="enviarCSV()">Enviar lista de juegos</button>
</div>

    <div class="catalogo" id="catalogo"></div>

    <div class="boton-flotante" onclick="toggleSeleccionados()">游늶</div>

    <div class="seleccionados-container" id="seleccionados-container">
        <h3>Juegos Seleccionados</h3>
        <ul id="lista-seleccionados"></ul>
    </div>

    <script>
        function toggleSeleccionados() {
            const contenedor = document.getElementById('seleccionados-container');
            contenedor.style.display = contenedor.style.display === 'none' ? 'block' : 'none';
        }

        function cargarCatalogo() {
            fetch('list.csv')
                .then(response => response.text())
                .then(data => {
                    let juegos = data.split('\n');
                    juegos.forEach((juego, index) => {
                        if (index > 0 && juego.trim() !== '') {
                            let partes = juego.split(',');
                            let nombre = partes[0]?.trim() || "Desconocido";
                            let codigo = partes[1]?.trim() || "000";

                            let item = document.createElement('div');
                            item.classList.add('item');
                            item.setAttribute('data-nombre', nombre);

                           let img = document.createElement('img');
img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${codigo}_COV.jpg`;
img.onerror = function () {
    this.onerror = null;
    this.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img2/${codigo}_COV.jpg`;
};

                            let p = document.createElement('p');
                            p.textContent = nombre;

                            item.appendChild(img);
                            item.appendChild(p);
                            document.getElementById('catalogo').appendChild(item);

                            item.onclick = () => {
                                item.classList.toggle('selected');
                                actualizarContador();
                            };
                        }
                    });
                });
        }

        function actualizarContador() {
            actualizarListaSeleccionados();
        }
function actualizarListaSeleccionados() {
    let lista = document.getElementById('lista-seleccionados');
    lista.innerHTML = '';
    document.querySelectorAll('.item.selected').forEach(item => {
        let nombre = item.getAttribute('data-nombre');
        let li = document.createElement('li');

        let checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = true;
        checkbox.onclick = () => {
            item.classList.remove('selected');
            actualizarListaSeleccionados();
        };

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(' ' + nombre));
        lista.appendChild(li);
    });
}
       
        function filtrarJuegos() {
            const termino = document.getElementById('busqueda').value.toLowerCase();
            document.querySelectorAll('.item').forEach(item => {
                const nombre = item.getAttribute('data-nombre').toLowerCase();
                item.style.display = nombre.includes(termino) ? '' : 'none';
            });
        }

        function descargarLista() {
            let seleccionados = document.querySelectorAll('.item.selected');
            if (seleccionados.length === 0) {
                alert("No seleccionaste ning칰n juego.");
                return;
            }
            let lista = Array.from(seleccionados).map(item => item.getAttribute('data-nombre')).join('\n');
            let blob = new Blob([lista], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, 'juegos_seleccionados.txt');
        }

         async function enviarCSV() {
        let seleccionados = document.querySelectorAll('.item.selected');
        let nombres = Array.from(seleccionados).map(item => item.getAttribute('data-nombre'));

        if (nombres.length === 0) {
            alert("Seleccion치 al menos un juego.");
            return;
        }

        let juegosSeleccionados = nombres.join("\n"); // Unir los nombres de los juegos seleccionados en un solo texto
let nombreUsuario = document.getElementById("nombre-usuario").value.trim();
if (nombreUsuario === "") {
    alert("Por favor ingres치 tu nombre.");
    return;
}

        let emailAddress = "usuario@email.com";  // 游늷 PON칄 TU EMAIL
        let formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeZ-FcR37MdgkUqVe4mqZrYdnSXLcy7qI9JqYpEegrECPTnjw/formResponse"; // 游늷 URL del formulario

        let formData = new URLSearchParams();
        formData.append("entry.331571541", juegosSeleccionados);  // 游늷 Reemplaz치 con el ID correcto del campo del form
        formData.append("emailAddress", emailAddress);  // 游늷 Si tu formulario requiere este campo
             formData.append("entry.123456789", nombreUsuario); // 游늷 Reemplaz치 con el ID correcto de tu campo de nombre


        fetch(formUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData.toString(),
            mode: "no-cors"
        })
        .then(() => alert("Datos enviados correctamente"))
        .catch(error => console.error("Error:", error));
    }
        window.onload = cargarCatalogo;
    </script>
</body>
</html>
